<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 360px;
}

li {
    float: left;
    width: 90px;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Interesting</a></li>
  <li><a href="#news">Featured</a></li>
  <li><a href="#contact">Week</a></li>
  <li><a href="#about">Month</a></li>
</ul>

</body>
</html>
